<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Sablon</title>
</head>
<body>
    <div id="container">
        <h1>Sablon</h1>
        <div class="mt-3">
            <label for="aSide" class="form-label">A oldal</label>
            <input type="text" id="aSide" class="form-control">
        </div>
        <div class="mt-3">
            <label for="bSide" class="form-label">B oldal</label>
            <input type="text" id="bSide" class="form-control">
        </div>
        <div class="mt-3">
            <label for="cSide" class="form-label">C oldal</label>
            <input type="text" id="cSide" class="form-control">
        </div>
        <button id="calcButton" class="btn btn-primary">Számít</button>
        <div class="mt-3">
            <label for="result" class="form-label">Térfogat</label>
            <input type="text" id="result" class="form-control">
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
